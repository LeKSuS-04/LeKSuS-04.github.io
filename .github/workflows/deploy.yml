name: Vue.js & Docker CI/CD

on:
  push:
    branches:
    - 'master'

jobs:
  build:
    name: Build Docker image and upload it to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
        
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
            
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Build image and push to Docker Hub
      uses: docker/build-push-action@v2
      with:
        context: .
        platforms: linux/aarch64
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY_NAME}}:latest


  deploy:
    name: Cloud deployment
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: SSH to remote server and deploy container
      uses: appleboy/ssh-action@master
      env:
        IMAGE: "${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPOSITORY_NAME}}:latest"
      with:
        host: ${{ secrets.REMOTE_ADDRESS }}
        username: ${{ secrets.REMOTE_USERNAME }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        envs: IMAGE
        script: |
          echo "IMAGE=$IMAGE" > /tmp/.dockerenv 
          cd ${{ secrets.REMOTE_REPO_SYSPATH }}
          git checkout master
          git pull
          docker-compose --env-file /tmp/.dockerenv down
          docker-compose --env-file /tmp/.dockerenv pull
          docker-compose --env-file /tmp/.dockerenv up --detach
